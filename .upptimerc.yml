status-website:
  # Add your custom domain below, or remove the next line if you don't have a domain
  cname: status.kescher.at
  # Uncomment the following line if you don't have a custom domain and add your repo name
  # baseUrl: /upptime
  logoUrl: https://www.kescher.at/android-chrome-192x192.png
  name: Status - kescher.at
  introTitle: "Status page for **[kescher.at](https://www.kescher.at)** and related services"
  introMessage: "Want to be notified when one of these services is up, down or degraded? Subscribe to our **[Telegram channel](https://t.me/kescherStatus)**!"
  navbar:
    - title: Status
      href: /
    - title: kescher.at
      href: https://www.kescher.at
    - title: Telegram
      href: https://t.me/kescherStatus
    - title: GitHub
      href: https://github.com/$OWNER/$REPO

